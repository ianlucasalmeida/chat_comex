<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Imagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Converter Imagem</h1>
        <form method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="file" class="form-label">Escolher Imagem</label>
                <input type="file" class="form-control" id="file" name="file" required>
            </div>
            <div class="mb-3">
                <label for="output_format" class="form-label">Formato de Sa√≠da</label>
                <select class="form-select" id="output_format" name="output_format" required>
                    <option value="JPEG">JPEG</option>
                    <option value="PNG">PNG</option>
                    <option value="BMP">BMP</option>
                    <option value="GIF">GIF</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Converter</button>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
</body>
</html>
